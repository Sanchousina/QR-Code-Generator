<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="main">
        <header>
            <h1 class="title">QR Code Generator</h1>
            <p>Paste url or text to create QR Code</p>
        </header>
        <div class="form">
            <input type="text" id="inputField" name="name" placeholder="Enter text">
            <button id="submitButton">Generate QR Code</button>
        </div>
        <div class="qr-code"></div>
    </div>
    <script src="./qrcode.js"></script>
    <script src="script.js"></script>
</body>
</html>
